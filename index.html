<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Import IBM Plex Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif; /* Changed to IBM Plex Sans */
            text-align: center;
            background: linear-gradient(180deg, #000046 0%, #1CB5E0 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-weight: bold;
            font-size: 18px;
        }

        .social-icons {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .social-icons a {
            color: white;
            margin: 0 8px;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            margin: 10px 0 20px;
        }

        .button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="logo">iTok</div>

    <div class="social-icons">
        <!-- design one more with the X logo -->
        <!-- It should be an a tag with href and the inside should be the X logo icon -->
        <a href="#">

            <!-- include X.svg from file here -->
             <img src="./X.svg" alt="">

        </a>
    </div>

    <div class="container">
        <h1>Coming Soon</h1>
        <p>Website coming soon. Please check back to know more. Shoot us an email if you're curious.</p>
        <a href="mailto:info@itok.be" class="button">Send us an email</a>
    </div>

    <div class="footer">
        UT Austin, <a href="#">2025</a>
    </div>

</body>
</html>
